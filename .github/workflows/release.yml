name: Build and Release (Windows, macOS, Linux)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config libwayland-dev wayland-protocols libx11-xcb-dev

      - name: Cache dependencies (macOS only)
        if: matrix.os == 'macos-latest'
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: deps-macos-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: deps-macos-

      - name: Install CMake and Ninja (macOS only)
        if: matrix.os == 'macos-latest'
        run: brew install cmake ninja

      - name: Setup MSVC (Windows only)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Determine executable path and name
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "path=build/Release/cube.exe" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-windows.exe" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-linux" >> $GITHUB_OUTPUT
          else
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-macos" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: ${{ steps.artifact.outputs.path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Automatic semantic tagging
        id: tag
        uses: mathieudutour/github-tag-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          release_branches: main
          create_annotated_tag: true

      - name: Create Release with all executables
        if: steps.tag.outputs.new_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: OpenGL Cube ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          files: |
            artifacts/executable-windows-latest/*
            artifacts/executable-ubuntu-latest/*
            artifacts/executable-macos-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
