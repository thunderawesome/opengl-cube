name: Build and Release (Windows, macOS, Linux)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies (Ubuntu only, cached)
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config libwayland-dev wayland-protocols libx11-xcb-dev libxkbcommon-dev
          version: 1.0

      - name: Cache dependencies (macOS only)
        if: matrix.os == 'macos-latest'
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: deps-macos-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: deps-macos-

      - name: Install CMake and Ninja (macOS only)
        if: matrix.os == 'macos-latest'
        run: brew install cmake ninja

      - name: Setup MSVC (Windows only)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Determine executable path and name
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "path=build/Release/cube.exe" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-windows.exe" >> $GITHUB_OUTPUT
            echo "dir=build/Release" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-linux" >> $GITHUB_OUTPUT
            echo "dir=build" >> $GITHUB_OUTPUT
          else
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-macos" >> $GITHUB_OUTPUT
            echo "dir=build" >> $GITHUB_OUTPUT
          fi

      - name: Upload executable + shaders
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: |
            ${{ steps.artifact.outputs.dir }}/cube*
            ${{ steps.artifact.outputs.dir }}/*.vert
            ${{ steps.artifact.outputs.dir }}/*.frag

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: ls -R artifacts

      - name: Rename executables and prepare bundle
        run: |
          # Rename executables to unique names
          mv artifacts/executable-windows-latest/cube.exe artifacts/executable-windows-latest/opengl-cube-windows.exe || true
          mv artifacts/executable-ubuntu-latest/cube artifacts/executable-ubuntu-latest/opengl-cube-linux || true
          mv artifacts/executable-macos-latest/cube artifacts/executable-macos-latest/opengl-cube-macos || true

          # Ensure shaders are named consistently
          cp artifacts/executable-windows-latest/cube.vert artifacts/executable-windows-latest/ 2>/dev/null || true
          cp artifacts/executable-windows-latest/cube.frag artifacts/executable-windows-latest/ 2>/dev/null || true
          cp artifacts/executable-ubuntu-latest/cube.vert artifacts/executable-ubuntu-latest/ 2>/dev/null || true
          cp artifacts/executable-ubuntu-latest/cube.frag artifacts/executable-ubuntu-latest/ 2>/dev/null || true
          cp artifacts/executable-macos-latest/cube.vert artifacts/executable-macos-latest/ 2>/dev/null || true
          cp artifacts/executable-macos-latest/cube.frag artifacts/executable-macos-latest/ 2>/dev/null || true

      - name: Automatic semantic tagging
        id: tag
        uses: mathieudutour/github-tag-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          release_branches: main
          create_annotated_tag: true

      - name: Create Release with executables and shaders
        if: steps.tag.outputs.new_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: OpenGL Cube ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          files: |
            artifacts/executable-windows-latest/opengl-cube-windows.exe
            artifacts/executable-windows-latest/cube.vert
            artifacts/executable-windows-latest/cube.frag
            artifacts/executable-ubuntu-latest/opengl-cube-linux
            artifacts/executable-ubuntu-latest/cube.vert
            artifacts/executable-ubuntu-latest/cube.frag
            artifacts/executable-macos-latest/opengl-cube-macos
            artifacts/executable-macos-latest/cube.vert
            artifacts/executable-macos-latest/cube.frag
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
