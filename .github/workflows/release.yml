name: Semantic Release (GitHub Only)

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For creating tags and releases
      issues: write # For commenting on issues (optional)
      pull-requests: write # For commenting on PRs (optional)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for commit analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Latest LTS

      - name: Install semantic-release and GitHub-only plugins
        run: npm install semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github

      - name: Run semantic-release (GitHub releases only)
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
