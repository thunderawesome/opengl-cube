name: Build and Release Executable

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup CMake (latest)
        uses: lukka/get-cmake@latest # Use latest instead of broken v1.8
        # Alternative (even more reliable): use official CMake action
        # uses: ilammy/setup-cmake@v1

      - name: Setup MSVC (Windows only)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Determine artifact path and name
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "path=build/Release/cube.exe" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-windows.exe" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-linux" >> $GITHUB_OUTPUT
          else  # macOS
            echo "path=build/cube" >> $GITHUB_OUTPUT
            echo "name=opengl-cube-macos" >> $GITHUB_OUTPUT
          fi

      - name: Automatic tagging
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor

      - name: Upload executable as release asset
        if: steps.tag.outputs.new_tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: OpenGL Cube ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          files: ${{ steps.artifact.outputs.path }}
          file_name: ${{ steps.artifact.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
