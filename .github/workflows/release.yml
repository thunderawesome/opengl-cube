name: Automatic Semantic Tag & Release

on:
  push:
    branches:
      - main

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for tagging and releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for commit analysis

      - name: Automatic tagging of releases
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true # Tags like v1.0.0 (recommended)
          DEFAULT_BUMP: minor # Default bump if no conventional commit type

      - name: Create GitHub Release (if new tag created)
        if: steps.tag.outputs.new_tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true # Auto-generates changelog from commits
